<div class="container">
    <div class="card" *ngFor="let entry of list">
        <p>{{entry.title}}</p>
        <p>{{entry.date | date: 'dd/MM/yyyy'}}</p>
        <a [routerLink]="['/journal-entries', entry._id]">Single Entry</a>
    </div>
</div>


<app-entry-form (onCreatePost)="refreshPost()"></app-entry-form>
